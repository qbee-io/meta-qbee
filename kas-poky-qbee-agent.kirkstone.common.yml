header:
  version: 8

distro: poky
target:
  - core-image-minimal

repos:
  meta-qbee:
    layers:
      meta-qbee:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    branch: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    branch: kirkstone
    layers:
      meta-oe:

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    INIT_MANAGER = "systemd"
    QBEE_BOOTSTRAP_KEY="my-bootstrap-key"
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
