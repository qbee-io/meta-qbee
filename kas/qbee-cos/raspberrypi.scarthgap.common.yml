header:
  version: 8

distro: qbee-cos
target:
  # build complete image
  - core-image-minimal
  - update-bundle

repos:
  meta-qbee:
    layers:
      meta-qbee:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    branch: scarthgap-5.0.10
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:

  meta-rauc:
    url: https://github.com/rauc/meta-rauc.git
    path: layers/meta-rauc
    branch: scarthgap

  meta-rauc-community:
    url: https://github.com/rauc/meta-rauc-community.git
    path: layers/meta-rauc-community
    branch: scarthgap
    layers:
      meta-rauc-raspberrypi:

  meta-raspberrypi:
    url: https://git.yoctoproject.org/meta-raspberrypi.git
    path: layers/meta-raspberrypi
    branch: scarthgap

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    INHERIT += "rm_work create-spdx cve-check"
    QBEE_SYSTEMD_AFTER_TARGET = "systemd-resolved.service network-online.target"
    QBEE_SYSTEMD_WANTS_TARGET = "network-online.target"
    RAUC_KEYRING_FILE = "$GITHUB_WORKSPACE/layers/meta-rauc-community/meta-rauc-raspberrypi/recipes-core/rauc/files/ca.cert.pem"
    RAUC_KEY_FILE = "$GITHUB_WORKSPACE/layers/meta-rauc-community/meta-rauc-raspberrypi/recipes-core/bundles/files/development-1.key.pem"
    RAUC_CERT_FILE = "$GITHUB_WORKSPACE/layers/meta-rauc-community/meta-rauc-raspberrypi/recipes-core/bundles/files/development-1.cert.pem"
    RAUC_SLOT_rootfs[fstype] = "ext4"
    RAUC_SLOT_rootfs[adaptive] = "block-hash-index"
    QBEE_BOOTSTRAP_KEY="${@os.getenv('QBEE_BOOTSTRAP_KEY', '')}"
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
    IMAGE_FSTYPES = "ext4 wic.bz2 wic.bmap"
    SDIMG_ROOTFS_TYPE = "ext4"
    ENABLE_SPI_BUS = "1"
    ENABLE_I2C = "1"
    IMAGE_INSTALL:append = " kernel-modules udev-rules-rpi"

    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
