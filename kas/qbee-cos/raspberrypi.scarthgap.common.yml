header:
  version: 8

target:
  - update-bundle

repos:
  meta-rauc-community:
    url: https://github.com/rauc/meta-rauc-community.git
    path: layers/meta-rauc-community
    branch: scarthgap
    layers:
      meta-rauc-raspberrypi:

  meta-raspberrypi:
    url: https://git.yoctoproject.org/meta-raspberrypi.git
    path: layers/meta-raspberrypi
    branch: scarthgap

local_conf_header:
  raspberrypi: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
    IMAGE_FSTYPES = "ext4 wic.bz2 wic.bmap"
    SDIMG_ROOTFS_TYPE = "ext4"
    ENABLE_SPI_BUS = "1"
    ENABLE_I2C = "1"
    IMAGE_INSTALL:append = " kernel-modules udev-rules-rpi"
