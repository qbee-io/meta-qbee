header:
  version: 8
  includes:
    - kas/qbee-cos/scarthgap.common.yml

target:
  - update-bundle

repos:
  meta-rauc-community:
    url: https://github.com/rauc/meta-rauc-community.git
    branch: scarthgap
    layers:
      meta-rauc-raspberrypi:

  meta-raspberrypi:
    url: https://git.yoctoproject.org/meta-raspberrypi.git
    commit: 1091bde25e9ebaea33114edb85e4aee931d105f3
    branch: scarthgap

  meta-lts-mixins:
    url: https://git.yoctoproject.org/meta-lts-mixins
    commit: a44882db02a0ed0f149371831bfbe067665eb42b

local_conf_header:
  raspberrypi: |
    ENABLE_UART = "1"
    RPI_USE_U_BOOT = "1"
    IMAGE_FSTYPES = "ext4 wic.bz2 wic.bmap"
    SDIMG_ROOTFS_TYPE = "ext4"
    ENABLE_SPI_BUS = "1"
    ENABLE_I2C = "1"
    IMAGE_INSTALL:append = " kernel-modules udev-rules-rpi"
