header:
  version: 8
  includes:
    - kas/qbee-cos/scarthgap.common.yml
machine: qemux86-64

target:
  - qemu-demo-bundle

repos:
  meta-rauc-community:
    url: https://github.com/rauc/meta-rauc-community.git
    branch: scarthgap
    layers:
      meta-rauc-qemux86:

local_conf_header:
  qemux86_64: |
    MACHINE_FEATURES:append = " pcbios efi"
    EXTRA_IMAGEDEPENDS += "ovmf"

    # Hook file and type definition
    RAUC_BUNDLE_HOOKS[file] = "post-install.sh"
    RAUC_SLOT_rootfs[hooks] = "post-install"
