header:
  version: 8

distro: poky
machine: qemux86-64
target:
  # build complete image
  -  qemu-demo-bundle

repos:
  meta-qbee:
    layers:
      meta-qbee:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    branch: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    branch: scarthgap
    layers:
      meta-oe:

  meta-rauc-community:
    url: https://github.com/rauc/meta-rauc-community.git
    branch: scarthgap
    layers:
      meta-rauc-qemux86:

  meta-rauc:
    url: https://github.com/rauc/meta-rauc.git
    branch: scarthgap

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    INIT_MANAGER = "systemd"
    MACHINE_FEATURES:append = " pcbios efi"
    EXTRA_IMAGEDEPENDS += "ovmf"
    
    DISTRO_FEATURES:append = " rauc"
    IMAGE_INSTALL:append = " rauc"
    PACKAGECONFIG:remove:pn-rauc = "service"
    RAUC_KEYRING_FILE = "${TOPDIR}/../meta-rauc-community/meta-rauc-raspberrypi/recipes-core/rauc/files/ca.cert.pem"
    RAUC_KEY_FILE = "${TOPDIR}/../meta-rauc-community/meta-rauc-raspberrypi/recipes-core/bundles/files/development-1.key.pem"
    RAUC_CERT_FILE = "${TOPDIR}/../meta-rauc-community/meta-rauc-raspberrypi/recipes-core/bundles/files/development-1.cert.pem"
    RAUC_SLOT_rootfs[fstype] = "ext4"
    RAUC_SLOT_rootfs[adaptive] = "block-hash-index"
    
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
