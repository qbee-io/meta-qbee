name: platform-pr-tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        kas: [kas-poky-qbee-agent.kirkstone.x86_64.yml]
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 600
    container:
      image: ghcr.io/siemens/kas/kas:latest # Use the latest kas container image
      options: --user 1000:1000 --env KAS_CLONE_DEPTH=0
    steps:
      - uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0
      - name: Set up KAS
        run: |
           kas checkout ${{ matrix.kas }}
      - name: Build with KAS
        run: |
          kas build ${{ matrix.kas }}